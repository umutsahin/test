ingress:
  enabled: true
  className: nginx
  hosts:
    - paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: gitea-cert
      hosts: 
        - optiva-registry
gitea:
  config:
    RUN_MODE: dev
    server:
      DOMAIN: registry.optiva-test.com
      PROTOCOL: https
      ROOT_URL: https://registry.optiva-test.com:32000/
#      CERT_FILE: cert/cert.pem
#      KEY_FILE: cert/key.pem
      ENABLE_ACME: true
      ACME_ACCEPTTOS: true
      ACME_DIRECTORY: https
      ACME_EMAIL: umut.sahin@optiva.com
    log:
      LEVEL: Trace
  admin:
    username: optiva
    password: password
    email: "optiva@optiva.com"
service:
  http:
    type: NodePort
    nodePort: 32000
extraDeploy:
  - |
    apiVersion: v1
    data:
      cert.pem: 
      key.pem: 
    kind: Secret
    metadata:
      name: gitea-cert
    type: Opaque
extraVolumes:
  - name: gitea-cert-vol
    secret:
      secretName: gitea-cert
extraContainerVolumeMounts:
  - name: gitea-cert-vol
    mountPath: /data/gitea/cert
